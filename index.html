<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css" />
  <link rel="stylesheet" href="./styles.css">
  <title>タイトル</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <div class="area">
        <h1 class="app__title">かいぶん判定アプリ</h1>
        <button class="app__question-btn"><i class="fa-solid fa-question"></i></button>
    </div>
    <p class="app__desc">オブジェクトの文字列操作を学んだので今前の要素を取り入れながら<br>息抜きとアウトプットの目的で作りました。</p>
    <div class="form">
        <div class="form__group">
            <div class="form__input-wrap">
                <input type="text" class="form__input" placeholder="しんぶんし">
                <span class="form__count">0/20</span>
            </div>
            <button class="form__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="form__alert">１〜２０文字で入力してください</p>
    </div>
    <div class="result">
        <p>あなたの入力：<span class="result__input result__text"></span></p>
        <p>反転した文字：<span class="result__reversed result__text"></span></p>
        <p class="result__judge">-</p>
    </div>
    <div class="history">
        <h2 class="history__title"> りれき(最新5件)</h2>
        <ul class="history__list"></ul>
    </div>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
