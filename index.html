<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css" />
  <link rel="stylesheet" href="./styles.css">
  <title>タイトル</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <h2 class="title">かいぶん判定アプリ</h2>
    <p class="text">文字列操作の勉強したのでアウトプットとして回文判定アプリを作りました。</p>
    <input type="text" class="value alert" placeholder="しんぶんし">
    <button type="button" class="judge btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    <p class="alert">0~30文字のひらがなで入力してください。</p>
    <h3 class="result">回文です</h3>
    <p class="history">履歴<span>(0/5)</span></p>
    <button type="button" class="reset btn"><i class="fa-solid fa-trash"></i></button>
    <ul class="lists"></ul>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
